project:
  type: website

# Configure the website
website:
  title: "NL-Cube"
  # The navbar brand will display the logo + project name
  navbar:
    brand:
      text: "NL-Cube"
      href: index.qmd
    logo: "images/logo.png"
    search: true
    right:
      - icon: github
        href: "https://github.com/joefrost01/nl-cube"
      - text: "Download"
        href: "https://github.com/joefrost01/nl-cube/releases"

  # Define the left sidebar navigation structure
  sidebar:
    - contents:
        - text: "Introduction"
          href: index.qmd
        - text: "Architecture"
          href: architecture.qmd
        - text: "User Guide"
          href: user_guide.qmd
        - text: "Technical Details"
          href: technical_details.qmd
        - text: "Developer Guide"
          href: developer_guide.qmd
        - text: "Roadmap"
          href: roadmap.qmd

# Theme configuration
format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-location: right
    css: styles.css

# (Optional) Execute options if you have code in pages
execute:
  warning: false
  echo: false


<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>NL-Cube - Perspective Viewer Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5/dist/spacelab/bootstrap.min.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/css/themes.css">
    <link rel="stylesheet" href="css/nlcube.css">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@finos/perspective-viewer/dist/wasm/perspective-viewer.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/@finos/perspective/dist/wasm/perspective-server.wasm" as="fetch" type="application/wasm" crossorigin="anonymous" />
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="Logo" width="60" height="60" class="rounded">
            <span>HydroCube</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="datasetsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Datasets
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" id="datasetsDropdownMenu" aria-labelledby="datasetsDropdown">
                        <li><a class="dropdown-item" href="#">Loading...</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="reportsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Reports
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" id="reportsDropdownMenu" aria-labelledby="reportsDropdown">
                        <li><a class="dropdown-item" href="#">Loading...</a></li>
                    </ul>
                </li>
                <li class="nav-item ms-3 btn-container">
                    <button class="btn btn-primary" id="saveReportButton" type="button">Save Report</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container-fluid m-0 p-0">
    <perspective-viewer id="viewer"></perspective-viewer>
</div>

<!-- Save Report Modal -->
<div class="modal fade" id="saveReportModal" tabindex="-1" aria-labelledby="saveReportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="saveReportForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveReportModalLabel">Save Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="reportName" class="form-label">Report Name</label>
                        <input type="text" class="form-control" id="reportName" placeholder="Enter report name">
                    </div>
                    <div class="mb-3">
                        <label for="reportCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" id="reportCategory" placeholder="Enter category">
                        <!-- TODO: implement autocomplete based on existing categories -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Report</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/nlcube.js"></script>
</body>
</html>
